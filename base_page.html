<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap 4 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <!-- Styling for the page -->
  <link rel="stylesheet" href="fresh_tomatoes.css">

  <title>Marvel Movies!</title>
</head>
<body>
  <!-- Trailer Video Modal -->
  <div class="modal" tabindex="-1" role="dialog" id="trailer">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="storyline-container"></p>
          <div class="scale-media" id="trailer-video-container">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Page Content -->
  <nav class="navbar navbar-dark fixed-top">
    <span class="navbar-brand mb-0 h1">Marvel Universe Movie Trailers</span>
    <form class="form-search form-inline">
      <input class="form-control mr-sm-2" id="search-string" type="search" placeholder="Search Movie Title" aria-label="Search">
      <button class="btn btn-outline-light my-2 my-sm-0" id="btn-search" type="submit">Search</button>
    </form>
  </nav>
  
  <div class="container movie-list">
    {movie_tiles}
  </div>

  <!-- JQuery, Popper and Bootstrap 4 Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <!-- Scripts for the page -->
  <script src="fresh_tomatoes.js"></script>
</body>
</html>
